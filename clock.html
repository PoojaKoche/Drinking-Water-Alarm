<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div id="ampm"></div>
        <div id="clock"></div>
        <span id="date"></span>
    </div>
    <div class="functionality">

        <div id="para">Set Alarm for Drinking Water</div>
        <input onchange="setAlarm(this.value)" type="datetime-local" id="alarm">
        <div class="buttons">
            <button id="setAlarm" onclick="setAlarm()">Set Alarm</button>
            <button id="stop" onclick="stopAlarm()">STOP</button>
            <audio src="music/iraznay.mp3" loop id="audio"></audio>
            <div class="pic">
                <img id="img" src="glassImg.gif" alt=" ">

            </div>

        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
